<!DOCTYPE HTML>
<html ng-app="githubViewer">
    <head>
       <script data-require="angular.js@" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js">
       </script>
       <script src ="script.js"></script>


    </head>
    <body ng-controller= "MainController">
        <h1>{{message}}</h1>

        <div>{{error}}</div>
        {{username}}
        <form name ="searchUser" ng-submit="search(username)">
            <input type="search" placeholder="type username to find" ng-model="username" />
            <input type="submit" value="search" />
        </form>

        <div>
            <h2>{{user.name}}</h2>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
        </div>
        Order:
        <select ng-model ="repoSort">
            <option value ="-name">Name</option>
            <option value = "-stargazers_count">Star</option>
            <option value = "+language">Language</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Star</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:'repoSort'">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count}}</td>
                    <td>{{repo.language}}</td>

                </tr>
            </tbody>
        </table>

    </body>

</html>
